

{% block content %}


{% if page == 'login' %}
<div>
    <form method="POST" action="">
        {% csrf_token %}
        
        <label>Username : </label>
        <input type="text" value="username" placeholder="Enter your Pretty Name" /> 

        <label>Password : </label>
        <input type="text" value="password" placeholder="Enter a good Password" /> 

        <input type="submit" value="Login" /> 
    </form>

    <p>havent signed up yet???</p>
    <a href="{% url 'register' %}" >Sign up</a>
</div>

{% else %}

<div>
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" value="Register" /> 
    </form>
    <p>Already signed up !!!</p>
    <a href="{% url 'login' %}" >Login</a>

</div>
{% endif %}

{% endblock content %}
